<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Neue Kommunikation</title>
</head>

<body>

    <header id="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="images/logo.png" alt="logo" class="img-fluid">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <img src="images/menu.png" alt="menu" class="img-fluid">
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

                        <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg-0">

                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">About</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="#">Services</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="#">Blog</a>
                            </li>

                        </ul>
                        <div class="d-flex">
                            <button class="btn contactBtn">Contact</button>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <section id="banner">
        <div class="container">
            <div class="row">
                <div class="col-md-6 bannerLeft">
                    <img src="images/star.png" alt="star" class="img-fluid star">
                    <p class="bannerSubTitle">Modern Studio</p>
                    <h1 class="bannerTitle">Weâ€™re Help <br>
                        To Build Your <br>
                        Dream Project</h1>
                    <p class="bannerText">
                        Agency provides a full service range including technical skills, <br> design, business
                        understanding.
                    </p>

                    <div class="buttonGroup d-flex align-items-center">
                        <button class="btn howBtn">How We Work</button>
                        <a href="#" class="contactUsLink">Contact Us</a>
                    </div>
                    <div class="userC d-flex align-items-center">
                        <img src="images/user.png" alt="user" class="img-fluid">
                        <div class="userInfo">
                            <h5 class="userDes">"Put themselves in the merchant's shoes"</h5>
                            <p class="userCompany">Meta Inc.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <img src="images/banner.png" alt="banner" class="img-fluid">
                </div>
            </div>
        </div>
    </section>

    <section id="brands">
        <div class="container">
            <div
                class="row row-cols-3 row-cols-md-5 g-5 d-flex align-items-center justify-content-center justify-content-md-end">
                <div class="col">
                    <img src="images/brand-1.png" alt="brands" class="img-fluid">
                </div>
                <div class="col">
                    <img src="images/brand-2.png" alt="brands" class="img-fluid">
                </div>
                <div class="col">
                    <img src="images/brand-3.png" alt="brands" class="img-fluid">
                </div>
                <div class="col">
                    <img src="images/brand-4.png" alt="brands" class="img-fluid">
                </div>
                <div class="col">
                    <img src="images/brand-5.png" alt="brands" class="img-fluid">
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
